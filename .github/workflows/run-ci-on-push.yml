name: GitHub Actions Demo
on: 
  pull_request:
  push:
    branches:
      - main

jobs:
  test-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: ${{ matrix.node-version }}
      - Install Dependecies
        run: npm ci 
      - Run unit tests
        run: npm run test:ci
      - Build
        run: npm run build
      